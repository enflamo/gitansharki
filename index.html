<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embarrassing Questions Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="question-section">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Votre réponse">
            <button onclick="submitAnswer()">Soumettre</button>
        </div>
        <div id="voting-section" style="display: none;">
            <h2>Choisissez la meilleure réponse:</h2>
            <ul id="answers-list"></ul>
            <button onclick="submitVote()">Voter</button>
        </div>
    </div>

<script src="https://cdn.socket.io/socket.io-3.1.3.min.js"></script>
<script src="client.js"></script>
</body>
</html>
